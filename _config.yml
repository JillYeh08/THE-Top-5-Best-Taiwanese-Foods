<hr>

<p>Every time I visit Taiwan, I’m most excited to eat authentic Taiwanese dishes that are both cheap and so good. I have many favorites but here are some of the simplest staple dishes that I think everyone should try!</p>

<h2> <a id="Large Intestine Vermicelli"> 1. Large Intestine Vermicelli </a> </h2>

<p><img src="LargeIntestineVermicelli.png" alt="Large Intestine Vermicelli Drawing" width="500" height="500"></p>

<p>Out of all the best Taiwanese dishes, Large Intestine Vermicelli takes the number one spot for me. Though it may taste or feel off if you eat a bowl that isn’t good, a well-made one is always the most comforting. The more popular version is Oyster Vermicelli, but as a disliker of most seafoods, I’d say the large intestine version is much tastier.</p>

<p><a href="http://www.eatinginabox.com/2015/03/da-chang-mian-xian-streetfood-challenge.html">Recipe for Large Instestine Vermicelli</a></p>

<h2> <a id="Taiwanese Meatball"> 2. Taiwanese Meatball </a> </h2>

<p><img src="bawan.png" alt="Taiwanese Meatball Drawing" width="500" height="500"></p>

<p>The Taiwanese Meatball, or bawan in Taiwanese, is made up of meat and a few other flavorful ingredients bundled in a sticky, glutinous bun-like wrap. But the real star of the show is the sauce, which is salty, a little sweet, and usually a bit spicy. I, for one, <em>love</em> anything chewy and glutinous, and biting through a Bawan just gives you a mouth full of textures.</p>

<p><a href="https://pengskitchen.blogspot.com/2014/08/taiwanese-meatballs-bawan.html">Recipe for Taiwanese Meatballs</a></p>

<h2> <a id="Beef Noodle Soup"> 3. Beef Noodle Soup </a> </h2>

<p><img src="Beefnoodlesoup.png" alt="Beef Noodle Soup Drawing" width="500" height="500"></p>

<p>Beef Noodle Soup is one of the most popular Taiwanese dishes out there. It’s exactly what it sounds like: noodles, braised beef, and bok choy in a spicy, soy sauce based soup. Certain restaurants will allow you to pick and choose which cuts of meat you’d like in your soup as well.</p>

<p><a href="https://www.foodandwine.com/taiwanese-beef-noodle-soup-7092445">Recipe for Beef Noodle Soup</a></p>

<h2> <a id="Braised Pork Rice"> 4. Braised Pork Rice </a> </h2>

<p><img src="Braisedporkrice.png" alt="Braised Pork Rice Drawing" width="500" height="500"></p>

<p>The dish that reminds me of Taiwan the most is Braised Pork Rice. It’s the simplest dish out there and is often paired with yellow pickled radish slices and a braised egg. The best Braised Pork Rice is when there’s just the right amount of the braising liquid in the rice. It can’t be too liquidy or too dry.</p>

<p><a href="https://redhousespice.com/lu-rou-fan/">Recipe for Braised Pork Rice</a></p>

<h2> <a id="Qie Zai Noodles"> 5. Qie Zai Noodles </a> </h2>

<p><img src="Qiezai.png" alt="Qie Zai Noodles Drawing" width="500" height="500"></p>

<p>Qie Zai (pronounced tshik-a in Taiwanese) Noodles are a very simple yet fragrant egg noodle dish that can be eaten in soup or dry. The noodles are mixed with fried scallions and the soup is always light and a bit oily. No matter dry or in soup, the noodles are always topped with scallions and bean sprouts as garnish.</p>

<p><a href="https://guide.michelin.com/tw/en/article/dining-out/taiwanese-ta-a-and-tshik-a-noodles">The Difference Between Ta-a and Tshik-a Noodles</a>
